<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <h1>Belajar List</h1>
    <!-- list menggunakan ol orderer list -->
    <ol>
        <!-- List pertama menggunakan nested/bersarang -->
        <li>Belajar HTML
            <ul> 
                <li> Belajar HTML Dasar</li>
                <li>Belajar HTML Lanjutan</li>
                    <ol>
                            <li> Belajar HTML form</li>
                            <li> Belajar HTML Table</li>
                    </ol>
            </ul>
        </li>
        <li>Belajar CSS</li>
        <li>Belajar Javascript</li>
    </ol>
    <!-- list menggunakan ul unrendered -->
    <ul>
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar Javascript</li>
    </ul>
    
</body>
</html>
