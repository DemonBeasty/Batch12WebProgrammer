<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Ubah Nama</title>
</head>
<body>
    <h1>Belajar Ubah Nama</h1>
    <label for="warna_latar"> Warna Latar : </label>
    <input type="color" id="bg-color">
<br>
    <label for="warna_text"> Warna Text : </label>
    <input type="color" id="text-color">
    <br>

    <script>
        var bgColor = document.getElementById("bg-color");
        var textColor = document.getElementById("text-color");

        //default
        document.body.style.backgroundColor = "#942fed";
        document.body.style.color = "#fff";

        // on change
        bgColor.addEventListener("change", function(){
            document.body.style.backgroundColor = bgColor.value;
        });

        textColor.addEventListener("change", function(){
            document.body.style.color = textColor.value;
        });
        
    </script>

</body>
</html>
