<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal List CSS</title>

    <style>
        h1{
            text-align: center;
        }
        ul.transportasi{
            list-style-type: square;
        }
        ul.lokasi{
            list-style-type: circle;
        }
        ol.merk{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>Tutorial cara buat list</h1>
    <ul class="transportasi">
        <li>mobil</li>
        <li>Motor</li>
        <li>Bus</li>
        <li>Kereta</li>
    </ul>
    <ul class="lokasi">
        <Li>Jakarta</Li>
        <Li>Bandung</Li>
        <Li>Surabaya</Li>
        <Li>Jogjakarta</Li>
        
    </ul>
    <ol class="Merk">
        <li>Toyota</li>
        <li>Honda</li>
        <li>Suzuki</li>
        <li>Mitsubishi</li>
    </ol>
</body>
</html>
