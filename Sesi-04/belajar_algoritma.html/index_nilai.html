<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Algoritma</title>
</head>
<body>
    <h1> Belajar Algoritma cek kelulusan Siswa</h1>
    <script>

        var nilai = 101;
        document.write("Nilai Anda : " + nilai + "<br>")

        if(nilai >= 60)
        {
            document.write("Selamat Anda Lulus");
        }else {
            document.write("Maaf Anda Tidak Lulus");
        }

        document.write("<br> Nilai Anda : " + nilai + "<br>")
        if (nilai >= 60 && nilai <= 100)
        {
            document.write("selamat Anda Lulus");
        } else if(nilai > 0 && nilai < 60)
        {
            document.write("Maaf Anda Tidak Lulus");
        } else{
            document.write("Nilai Anda Tidak Valid");
        }

    </script>
</body>
</html>
