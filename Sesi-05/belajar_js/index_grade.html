<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Grade</title>
</head>
<body>

    <div id="hasil"></div>

    <script>
        
        function hitungGrade(nilai) {
            var grade = "";
            if (nilai >= 90) {
                grade = "A";
            } else if (nilai >= 80) {
                grade = "B";
            } else if (nilai >= 70) {
                grade = "C";
            } else if (nilai >= 60) {
                grade = "D";
            } else {
                grade = "E";
            }

            return `nilai anda ${nilai}, maka grade anda ${grade}`;
        }

        function hitungGradeTwo(nilai) {
            var grade = "";
            if (nilai >= 90 && nilai <= 100) {
                grade = "A";
            } else if (nilai >= 80 && nilai < 89) {
                grade = "B";
            } else if (nilai >= 70 && nilai < 79) {
                grade = "C";
            } else if (nilai >= 60&& nilai < 69) {
                grade = "D";
            } else if (nilai >= 0 && nilai < 59)
            {
                grade = "E";
            }else{
                grade = "Nilai tidak valid" ;
            }

        // fungsi && > diapit >> datanya harus berada diantara nilai yang ditentukan
            return `nilai anda ${nilai}, maka grade anda ${grade}`;
        }

        var hasil = document.getElementById("hasil");
        hasil.innerHTML = hitungGrade(110);
        hasil.innerHTML += "<br>";
        hasil.innerHTML += hitungGradeTwo(110);
    </script>

</body>
</html>
