<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Event pada JS!</title>
</head>
<body>
    <h1>Mengenal Event Pada Javascript</h1>
    <H2>www.hacktiv8.com</H2>

    <!-- memberikan event pada javascript -->
    <button onclick="tampilkan_Nama()"> KLIK SAYA</button>

    <!-- id hasil -->
    <div id="hasil"></div>

    <script>
        //membuat function tampilkan_Nama
        function tampilkan_Nama()
        {
            document.getElementById("hasil").innerHTML = "<h3> Nama saya adalah foxi </h3";
        }
    </script>
</body>
</html>
