<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pengkondisian</title>
</head>
<body>
    <label>Nilai</label> <input id="nilai" type="text"><br><br>
    <button onclick="CekGrade()"> Cek Grade</button>
    <p id="hasil"></p>

    <script>

        function CekGrade()
        {
            let nilai = document.getElementById("nilai").value;
            let hasil = "";

            if (nilai >= 90)
            {
                
                hasil = "A"
            }
            else if (nilai >= 80)
            {
                hasil = "B"
            }
            else if (nilai >= 70)
            {
                hasil = "C"
            }
            else if (nilai >= 60)
            {
                hasil = "D"
            }
            else
            {
                hasil = "E"
            }
            document.getElementById("hasil").innerHTML = hasil;
            
        }
    </script>
</body>
</html>
